<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Just For Aditi 💖</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #ffd6e8, #ffe6f7);
      color: #4d194d;
      text-align: center;
      overflow-x: hidden;
    }
    h1 {
      margin-top: 2rem;
      font-size: 2.5rem;
      animation: fadeIn 2s ease-in-out;
    }
    .button {
      background-color: #ff69b4;
      border: none;
      color: white;
      padding: 1rem 2rem;
      margin: 1rem;
      font-size: 1.2rem;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 2px 2px 5px #999;
    }
    .button:hover {
      background-color: #ff85c1;
    }
    .output {
      margin-top: 1rem;
      font-size: 1.5rem;
      transition: all 0.3s;
    }
    .flowers {
      font-size: 3rem;
      margin-top: 2rem;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Hey Aditi 🌸</h1>
  <p>You deserve all the smiles in the world 💕</p>
  <button class="button" onclick="playAudio(); showPickupLine()">Get a Smile 😊</button>
  <button class="button" onclick="playAudio(); showFlowers()">Open Gift 🎁</button>

  <div class="output" id="output"></div>
  <div class="flowers" id="flowers"></div>

  <audio id="bgAudio" loop>
    <source src="0001.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const audio = document.getElementById("bgAudio");
    let audioPlayed = false;

    function playAudio() {
      if (!audioPlayed) {
        audio.play().catch(err => console.log("Autoplay blocked: ", err));
        audioPlayed = true;
      }
    }

    const lines = [
      "Are you a magician? Because whenever I look at you, everyone else disappears!",
      "If beauty were time, you'd be eternity.",
      "You light up my world like nobody else.",
      "Even the stars in the sky are jealous of your sparkle."
    ];

    function showPickupLine() {
      const output = document.getElementById('output');
      const randomLine = lines[Math.floor(Math.random() * lines.length)];
      output.innerText = randomLine;
      document.getElementById('flowers').innerText = '';
    }

    function showFlowers() {
      document.getElementById('output').innerText = '';
      document.getElementById('flowers').innerText = '💐🌷🌸🌹🌻🌼🌺';
    }
  </script>
</body>
</html>
