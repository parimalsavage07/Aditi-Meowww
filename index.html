<head>
  <!-- your head content -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background: linear-gradient(to right, #ffd6e8, #ffe6f7);
      color: #4d194d;
      text-align: center;
      overflow-x: hidden;
    }
    h1 {
      margin-top: 2rem;
      font-size: 2.5rem;
      animation: fadeIn 2s ease-in-out;
      font-weight: 600;
    }
    .button {
      background-color: #ff69b4;
      border: none;
      color: white;
      padding: 1rem 2rem;
      margin: 1rem;
      font-size: 1.2rem;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 2px 2px 5px #999;
      font-weight: 600;
    }
    .button:hover {
      background-color: #ff85c1;
    }
    .output {
      margin-top: 1rem;
      font-size: 1.5rem;
      transition: all 0.3s;
      font-weight: 400;
    }
    .flowers {
      font-size: 3rem;
      margin-top: 2rem;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    audio {
      display: none;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 3rem;
      }
      .output {
        font-size: 1.8rem;
      }
      .button {
        font-size: 1.4rem;
        padding: 1.2rem 2.5rem;
      }
    }
  </style>
</head>
